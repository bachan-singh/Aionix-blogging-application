<app-header></app-header>

@if(articles){
@for(article of articles; track $index){
<div class="article__opened">


    <div class="article__header">
        <div class="user__profile">
            <a routerLink=""> {{ article.authorId }}</a>
            <div class="article__info">
                <p>{{ article.categories }}</p>
                <span>Posted {{ getShortTime(article.createdAt) }}</span>
            </div>
        </div>
        <div class="user__actions">
            <button><i class="ri-bookmark-line"></i> Save</button>
            <a routerLink="write" class="btn edit">Edit</a>
            <a routerLink="/" class="btn delete">Delete</a>
        </div>
    </div>
    <div class="article__content">
        <h1>{{ article.title }}</h1>
        <div class="thumbnail">
            <img [src]="article.thumbnail" alt="" loading="lazy">
        </div>
        <div class="content">{{ article.content }}</div>
    </div>
</div>
}
}
